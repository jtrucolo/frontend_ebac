<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora EBAC</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/logo.png" alt="Logo">
            <h1>Calculadora de Notas</h1>
        </header>
        <main>
            <form action="#">
                <input type="text" placeholder="Nome da Materia" required>
                <input type="number" placeholder="Nota" required min="0" max="10">
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Materia</th>
                        <th>Nota</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Atividade 1</td>
                        <td>7</td>
                        <td>
                            <img src="./assets/aprovado.png" alt="Aprovado">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Media Final</td>
                        <td>7</td>
                        <td><span class="resultado">Aprovado</span></td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
</body>
</html>
