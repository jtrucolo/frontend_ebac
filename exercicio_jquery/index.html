<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="shortcut icon" href="./assets/casa.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Lista Mercado</title>
</head>
<body>
    <header>
        <h1>
            Lista de Mercado Casinha
        </h1>
        <img src="./assets/casa.png" alt="Home Sweet Home">
    </header>
    <main>
        <div class="container">
            <form action="#">
                <input id="mercadoria" type="text" placeholder="Mercadoria">
                <button type="submit">Adicionar</button>
            </form>

           <div class="container-mid">
            <ul>
                <li style="list-style: none;">
                    <p class="mercadoria line"></p>
                </li>
            </ul>
           </div>      
            
        <div class="erro">
            <p>Você não pode adicionar mercadorias vazias</p>
        </div> 

        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
