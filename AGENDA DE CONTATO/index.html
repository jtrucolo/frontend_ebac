<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Contatos EBAc</title>
</head>
<body>
    <div class="container-header">
        <header>
            <img src="./assets/agenda_icone.png" alt="">
            <h1>Agenda de Contatos EBAC</h1>
        </header>
    </div>
   <div class="container">
        <div class="lista">
            <h2>Lista de Contatos</h2>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="arrow"></div>
        <div class="salvar">
            <h2>Salvar Contatos</h2>
            <form action="#" id="form">
                <input id="nome_contato" type="text" placeholder="Nome do Contato" required>
                <input id="numero_contato" type="text" placeholder="Numero do Contato" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
   </div>
</body>
<script src="./script.js"></script>
</html>
