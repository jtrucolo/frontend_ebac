<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <title>Agenda de Contatos EBAc</title>
</head>
<body>

    <video autoplay loop class="bg_video">
        <source src="./assets/background.mp4" type="video/mp4">
    </video>
    
    <div class="container-header">
        <header>
            <img src="./assets/agenda_icone.png" alt="">
            <h1>Agenda de Contatos EBAC</h1>
        </header>
    </div>
   <div class="container">
        <div class="lista">
            <h2>Lista de Contatos</h2>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="arrow"></div>
        <div class="salvar">
            <h2>Salvar Contatos</h2>
            <form action="#" id="form">
                <input id="nome_contato" type="text" onclick="sanitiza_inputs();" placeholder="Nome do Contato" required>
                <input id="numero_contato" type="text" onclick="sanitiza_inputs();" placeholder="Numero do Contato" required>
                <button type="submit">Salvar</button>
            </form>
            <p class="error animate__animated animate__shakeX "></p>
            <p class="success"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script src="./sanitiza_inputs.js"></script>
</html>
