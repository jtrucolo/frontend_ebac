<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View whit Ajax</title>
</head>
<body>
<header>
    <div class="container">
        <img class="profile-avatar" src="" id="img" alt=".">
        <h1 class="profile-name" id="name"></h1>
        <h2 class="profile-username"></h2>
        <ul class="numbers">
            <li class="numbers-item">
                <h5>Seguidores</h5>
                <h4 id="followers"></h4>
            </li>
            <li class="numbers-item">
                <h5>Seguindo</h5>
                <h4 id="following"></h4>
            </li>
            <li class="numbers-item">
                <h5>Repositorios</h5>
                <h4 id="repository"></h4>
            </li>
        </ul>
        <a href="#" target="_blank" class="profile-link" id="profile">Ver no Github</a>
    </div>
</header>
</body>
<script src="jquery-3.7.0.min.js"></script>
<script src="main.js"></script>
</html>
