<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario jQuery</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="campo">
             <label for="nome_usuario">Nome Completo</label>
             <input id="nome_usuario" name="nome_usuario" type="text">
            </div>
            <div class="campo">
             <label for="email_usuario">E-mail</label>
             <input id="email_usuario" name="email_usuario" type="text">
            </div>
             <div class="campo">
                 <label for="telefone_usuario">Telefone</label>
                 <input id="telefone_usuario" name="telefone_usuario" type="text">
             </div>
             <div class="campo">
                 <label for="cpf_usuario">CPF</label>
                 <input id="cpf_usuario" name="cpf_usuario" type="text">
             </div>
            <div class="campo">
             <label for="cep_usuario">CEP</label>
             <input id="cep_usuario" name="cep_usuario" type="text">
            </div>
            <button type="submit">Enviar</button>
         </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/script.js"></script>
</html>
