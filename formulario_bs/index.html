<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }
        .container form {
            background-color: #333;
            width: 430px;
            padding: 16px;
            border-radius: 6px;
        }
        .container label {
            color: #FFF;
        }
        .container input {
            width: 400px;
        }

        .container .input {
            margin-bottom: 25px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Formulario Bootstrap</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <h1 
            style="color: #FFF;
            font-size: 14px;
            border-bottom: 1px solid;
            margin-bottom: 20px;">Formulario Bootstrap</h1>
            <div class="input">
                <label for="nome_usuario" class="form-label">Nome Completo</label>
                <input name="nome_usuario" id="nome_usuario" type="text" class="form-control">
            </div>
            <div class="input">
                <label for="email_usuario" class="form-label">E-mail</label>
                <input name="email_usuario" id="email_usuario" type="text" class="form-control">
            </div>
            <div class="input">
                <label for="contato_usuario" class="form-label">Contato</label>
                <input name="contato_usuario" id="contato_usuario" type="text" class="form-control">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="./js/script.js"></script>
</html>
