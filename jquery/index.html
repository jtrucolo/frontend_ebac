<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Galeria</h1>
        <button type="submit">Adicionar foto +</button>
    </header>
    <div class="container">
        <form action="#">
            <input id="imagem" type="url" placeholder="URL da imagem">
            <button type="submit" class="salvar">Salvar</button>
            <button type="reset" class="cancelar">Cancelar</button>
        </form>
    </div>
    <ul>
    <li>
        <img src="./assets/foto1.jpg" alt="">
        <div class="overlay">
            <a href="./assets/foto1.jpg" target="__blank">Ver imagem em tamanho real</a>
        </div>
    </li>
    <li>
        <img src="./assets/foto2.jpg" alt="#">
        <div class="overlay">
            <a href="./assets/foto2.jpg" target="__blank">Ver imagem em tamanho real</a>
        </div>
    </li>
    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./script.js"></script>
</html>
